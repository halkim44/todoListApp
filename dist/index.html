<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Todo List app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body class="mdc-typography">
    <div id="app-container" class="mdc-elevation--z16">

        <aside class="mdc-drawer">
            <div class="mdc-drawer__header logo-container content-wrapper">
                <h1 class="todolist-title mdc-typography--headline4">
                    TODO-LIST
                </h1>
            </div>
            <div class="todolist-drawer mdc-drawer__content">
                <nav class="mdc-list project-list">

                    <!-- project list here -->

                </nav>

                <div class="adding-tools">

                    <div class="adding-tools__text-field mdc-text-field mdc-text-field--outlined">
                        <input type="text" id="project-title-text-field" class="mdc-text-field__input project-title-input">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="tf-outlined" class="mdc-floating-label">Project title</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <div class="adding-tools__buttons">
                        <button class="add-button add-button--projects mdc-button mdc-button--dense mdc-button--unelevated"
                            data-event-for="projects-data" data-event-type="add-data">Add</button>
                    </div>
                </div>

            </div>
        </aside>

        <div class="project-viewer">
            <div class="project-viewer__header">
                <h3 class="mdc-typography--headline5 project-viewer__header__title">Project title here</h3>
            </div>

            <div class="project-viewer__todolist">
                <ul class="todolist-container mdc-list mdc-list--two-line">

                    <!-- todo lists here -->
                    
                </ul>
                <div class="mdc-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface">
      <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
      <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
     -->Dialog Title<!--
   --></h2>
      <div class="mdc-dialog__content" id="my-dialog-content">
        Dialog body text goes here.
      </div>
      <footer class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
          <span class="mdc-button__label">back</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
          <span  data-event-for="todo-data" class="mdc-button__label">completed</span>
        </button>
      </footer>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>
                <div class="add-todos--container todo-form--closed">
                    <form class="todo-form">
                        <div class="textfield--w60 textfield--float mdc-text-field mdc-text-field--outlined">
                            <input type="text" class="mdc-text-field__input" name="title" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Title</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="textfield--w30 textfield--float adding-tools__text-field mdc-text-field mdc-text-field--outlined">
                            <input type="date" class="mdc-text-field__input" name="duedate">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">due date</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea"><textarea
                                class="mdc-text-field__input" name="description" ></textarea>
                            <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch"><label class="mdc-floating-label" for="text-field-fullwidth-textarea-helper">Description</label></div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="adding-todos-buttons-container">
                            <button class="todo-form-button--cancel mdc-button mdc-button--dense" type="reset">
                                cancel
                            </button>
                            <button class="todo-form-button--add mdc-button mdc-button--dense mdc-button--unelevated" type="submit">
                                add
                            </button>
                        </div>
                    </form>
                    <div class="container-button--display-todo-form">
                        <button class="button--display-todo-form mdc-button mdc-button--dense mdc-button--outlined" data-event-for="view-todo-form">+ Add
                            Todo</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="bundle.js" asynch></script>
</body>

</html>
