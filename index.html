<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Todo List app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-container content-wrapper">
            <span class="logo">
                TODO-LIST
            </span>
        </div>
    </header>

    <div class="app-container content-wrapper container">
        <div class="row">
            <div class="left-menu col-xs-4">
                <div class="project-list-container">
                    <div class="project-list-panel">
                        <h2>Projects</h2>
                        <a href="#" class="dropdown-btn"></a>
                    </div>
                    <div class="project-list dropdown-list">
                        <ul>
                        </ul>
                        <div class="adding-tools-container">
                            <input type="text" class="project-title-input">
                            <button class="project-btn btn btn-primary">Add project</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="project-viewer-container h-100 d-inline-block col-xs-8">
                <div class="project-header">
                    <h1 class="project-title">Project-1</h1>
                </div>
                <div class="todo-list-viewer">
                    <ul class="todolist-holder">
                        <li>
                            <div class="todo-container">
                                <input type="checkbox" class="checker">
                                <h3>item-1</h3>
                            </div>
                        </li>
                    </ul>
                    <div class="adding-tools-container">
                        <input type="text" class="todo-title-input">
                        <button class="add-todo-btn btn btn-primary">Add todos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
